
# client/nginx/nginx.conf
# C:\Users\Andrey Desktop\Task-Soft-Mern\client\nginx\nginx.conf

server {
    listen 80; # Nginx listens on port 80 inside the container
    server_name localhost; # Can be your domain name in production

    root /usr/share/nginx/html; # Directory where your React app's built files are
    index index.html index.htm; # Default file to serve if a directory is requested

    location / {
        # This is CRUCIAL for Single Page Applications (SPAs) like React.
        # It tells Nginx:
        # 1. Try to serve the exact file ($uri)
        # 2. If not a file, try to serve a directory ($uri/)
        # 3. If neither, always fall back to serving index.html.
        #    This allows your client-side router (e.g., React Router) to handle the URL.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add common security headers (recommended for production)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Optional: Enable Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
}